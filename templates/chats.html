{%extends "layout.html"%}
{%block main%}
<div class="content" style='grid-column: span 2;'>
    <!-- Contenido principal de la pÃ¡gina o parte superior de chat -->

        <h6 id='canal' onclick='menu'></h6>
        <h6 id='integrantes'></h6>
        <button type="button" class='eee' id='salir'>Salir</button>
    </div>
    <!-- Aqui esta el textbox donde se escribe el mensaje xd -->
    <div class="container-writ">
        <form id="formwrite">
            <h6 id='join_usernames' style='color: white;'></h6><input type="text" id='chatwrite' class="form-control"
                autofocus placeholder="Escribe Algo Aqui..." aria-label="Canal">

            <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#staticBackdrop1">

    <div class="modal fade" id="staticBackdrop1" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"

                <div class="modal-header">

                </div>
                <div class="modal-body">
                <form id="formimg" method='post' enctype="multipart/form-data">
                    <input type="file" name="image" id="imageInput" accept=".jpg, .jpeg, .png">

                </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

            </div>
        </div>
